<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>

    <link rel="stylesheet" href="/static/css/semantic.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/libs/jQuery.min.js"></script>
  	<script type="text/javascript" src="/static/js/newTask.js"></script>
  </head>
<body>
	<h1 align="center">ToDo Application</h1>
	<h3>Create a new Task</h3>
  <div class="ui grid">
      <div class="six wide column">
        <form id="newTask" class="ui form" action="" method="post">
          {% csrf_token %}
          <div class="field">
            <label>Title</label>
            <input type="text" name="title" placeholder="Title">
          </div>
          <div class="field">
            <label>Description</label>
            <input type="text" name="description" placeholder="Description">
          </div>
          <div class="field">
            <label>Due Date</label>
            <input type="datetime-local" name="dueDate" placeholder="Due date">
          </div>
          <div class="field">
            <label>Alert before <small>(In HH:MM)</small></label>
            <input type="time" name="alertTime" placeholder="Alert before">
          </div>
          <button class="ui button" onclick="onSubmit(event)">Submit</button>
        </form>
      </div>
  </div>
</body>
</html>
